<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WY MovieBox</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  // Tailwind Configuration for Dark Theme and Primary Color
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#00bcd4',
          darkbg: '#0a0a0a',
          midbg: '#1a1a1a'
        },
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        }
      }
    }
  }
</script>
</head>
<body class="bg-darkbg text-white min-h-screen pb-24 font-sans transition-colors duration-500" id="body-root">

<div class="max-w-4xl mx-auto px-4">

  <div id="header-sticky" class="sticky top-0 z-20 bg-darkbg pt-5 shadow-2xl shadow-darkbg/80 transition-colors duration-500">
    
    <h1 id="main-title" class="text-2xl pb-3 font-extrabold text-center tracking-wider text-primary">
      WY Movie<span class="text-white" id="title-box">Box</span>
    </h1>

    <div id="menu-bar" class="flex justify-between mx-auto my-2 px-0 sm:px-4">
      <button class="menu-btn transition-all duration-300 bg-gray-800 text-white px-2 py-1.5 rounded-full text-sm font-medium hover:bg-gray-700 active-category" data-category="action" onclick="window.showCategory('action', this)" data-i18n="action">Action</button>
      <button class="menu-btn transition-all duration-300 bg-gray-800 text-white px-2 py-1.5 rounded-full text-sm font-medium hover:bg-gray-700" data-category="drama" onclick="window.showCategory('drama', this)" data-i18n="drama">Drama</button>
      <button class="menu-btn transition-all duration-300 bg-gray-800 text-white px-2 py-1.5 rounded-full text-sm font-medium hover:bg-gray-700" data-category="cartoon" onclick="window.showCategory('cartoon', this)" data-i18n="cartoon">Cartoon</button>
      <button class="menu-btn transition-all duration-300 bg-gray-800 text-white px-2 py-1.5 rounded-full text-sm font-medium hover:bg-gray-700" data-category="romance" onclick="window.showCategory('romance', this)" data-i18n="romance">Romance</button>
      <button class="menu-btn transition-all duration-300 bg-gray-800 text-white px-2 py-1.5 rounded-full text-sm font-medium hover:bg-gray-700" data-category="myanmar" onclick="window.showCategory('myanmar', this)" data-i18n="myanmar">Myanmar</button>
    </div>
    
    <div class="flex items-center justify-center mb-6 mt-4">
      <p id="current-movie-title" class="text-center text-sm text-gray-400 truncate" data-i18n="selectMovie">Select a movie below.</p>
    </div>

    <div id="player-container" class="w-full max-w-3xl mx-auto rounded-xl overflow-hidden relative shadow-2xl shadow-primary/30 bg-black mb-6 aspect-video">
      
      
      <iframe id="iframePlayer" class="w-full h-full rounded-xl absolute top-0 left-0 hidden" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

      <button class="absolute bottom-3 right-4 bg-black/50 text-white rounded-lg p-2 text-xl hover:bg-black/75 transition duration-150 z-player-btn" onclick="window.toggleFullScreen()" title="Toggle Fullscreen">
        &#x26F6;
      </button>
      <button id="favorite-btn" class="absolute top-3 right-4 text-white hover:scale-110 transition duration-150 z-player-btn" onclick="window.toggleFavorite()" title="Add to Favorites">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
      </button>
    </div>
  </div>
  <div id="movies" class="custom-scrollbar-hide flex justify-center flex-wrap gap-3 p-2 pt-4">
    </div>

</div>

<div class="fixed bottom-0 left-0 w-full flex justify-around bg-midbg border-t border-gray-700 p-3 shadow-2xl shadow-black/80 transition-colors duration-500" id="nav-bar">
  <button class="nav-btn text-primary font-bold flex flex-col items-center" data-nav="home" onclick="window.changeNav(this)">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
    <span class="text-xs mt-1" data-i18n="navHome">Home</span>
  </button>
  <button class="nav-btn text-gray-400 hover:text-white transition-colors flex flex-col items-center" data-nav="trending" onclick="window.changeNav(this)">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.8 17.8 21 21"/><path d="M5.88 5.88a10 10 0 1 0 14.2 14.2"/></svg>
    <span class="text-xs mt-1" data-i18n="navTrending">Trending</span>
  </button>
  <button class="nav-btn text-gray-400 hover:text-white transition-colors flex flex-col items-center" data-nav="favorites" onclick="window.changeNav(this)">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
    <span class="text-xs mt-1" data-i18n="navFavorites">Favorites</span>
  </button>
  <button class="nav-btn text-gray-400 hover:text-white transition-colors flex flex-col items-center" data-nav="profile" onclick="window.changeNav(this)">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 4 0 0 0-4-4H9a4 4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    <span class="text-xs mt-1" data-i18n="navProfile">Profile</span>
  </button>
</div>

<script src="script.js"></script>
</body>
</html>
